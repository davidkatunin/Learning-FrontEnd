<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Search</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/9a2751fbc4.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="search--page-img">
        <img src="https://pbs.twimg.com/media/DTCZRJiWAAAJTPe?format=jpg&name=large"
            class="search--img">
        <header class="navbar">
            <div class="content--wrapper">
                <div class="logo--wrapper">
                    <img src="./assets/final-short-web-svg.svg" alt="" class="logo--img">
                </div>
                <div class="links--wrapper">
                    <a href="./index.html" class="link link__hover-effect"><span class="red">Home</span></a>
                    <a href="./animes.html" class="link link__hover-effect">Search Anime's</a>
                    <a href="https://github.com/davidkatunin" class="link--button" target="_blank">CONTACT</a>
                </div>
            </div>
        </header>
        <section class="content--wrapper">
            <div class="search--wrapper">
                <h1 class="search-h1">Browse Animes</h1>
                <div class="search--button-wrapper">
                    <input type="text" class="search--button" placeholder="Search for Anime's" id="search" oninput="searchPage(event)">
                    <div class="search--click" onclick="searchPage(event)">
                        <svg data-v-390ceb07="" aria-hidden="true" focusable="false" data-prefix="fas"
                            data-icon="search" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"
                            class="search-icon">
                            <path data-v-390ceb07="" fill="currentColor"
                                d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"
                                class=""></path>
                        </svg>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <section class="content--wrapper results--wrapper">
        <div class="results--top">
            <h1 class="results-h1">Search Results :</h1>
            <select name="" id="filter" onchange="filterAnimes(event)">
                <option value="STANDARD">Standard</option>
                <option value="LOW_TO_HIGH">Ranking, Low to High</option>
            </select>
        </div>
        <div class="results">

        </div>
    </section>
</body>
<script src="./app.js"></script>
</html>
