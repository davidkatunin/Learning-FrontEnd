<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Home</title>
    
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/9a2751fbc4.js" crossorigin="anonymous"></script>

</head>

<body>
    <header class="navbar">
        <div class="content--wrapper">
            <div class="logo--wrapper">
                <img src="./assets/final-short-web-svg.svg" class="logo-img">
            </div>
            <div class="links--wrapper">
                <a href="./index.html" class="link link__hover-effect"><span class="red">Home</span></a>
                <a href="./animes.html" class="link link__hover-effect">Search Anime's</a>
                <a href="https://github.com/davidkatunin" class="link--button" target="_blank">CONTACT</a>
            </div>
        </div>
    </header>

    <section id="landing">
        <div class="content--wrapper">
            <div class="landing--content">
                <h1 class="landing-h1"><span class="red">The world's greatest anime search platform</span></h1>
                <h2 class="landing-h2">Find your next <span class="red">anime</span></h2>
                <div class="landing--search-wrapper">
                    <input type="text" class="landing-input" placeholder="Search for Anime ----------------------->">
                    <a href="./animes.html" class="landing-a"><i class="fa-solid fa-magnifying-glass-arrow-right"></i></a>
                </div>
                <div class="landing-img-wrapper">
                    <img src="https://wallpaperaccess.com/full/39033.png" class="landing-img">
                </div>
            </div>
        </div>
    </section>
</body>
<script src="./app.js"></script>
</html>
